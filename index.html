<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    *{
        font-family: "Manrope", sans-serif;
    }
</style>
</head>
<body>
    <section class="grid grid-cols-1 md:grid-cols-2 max-w-7xl mx-auto ">
        <div class="space-y-[30px]">
            <h1 class="text-[80px] font-extrabold">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-[#777777] text-[18px]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="bg-linear-to-r from-[#ff8838] to-[#FF0000] px-5 py-3 rounded-md text-white">Explore More
                <span class="inline-block -rotate-45"><i class="fa-solid fa-arrow-right"></i></span>
            </button>
        </div>
        <div class="flex justify-end items-end relative">
            <img src="images/banner.png" alt="">
        
            <div class="flex justify-between items-center w-[250px] bg-white rounded-xl         shadow-xl absolute bottom-[15px] left-[120px] py-[25px] px-[13px]">
                <img src="images/Group 5.png" alt="">
                <div>
                    <h2 class="text-2xl font-bold">5.00</h2>
                    <p class="text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
